<!-- Header-->
<header class="py-5 home-bg">
    <div class="container px-5">
        <div class="row gx-5">
            <div class="col-lg-4 onlyWeb">
                <div class="text-center my-5 no-margin">
                    <div class="card" style="background-color: rgba(0, 0, 0, 0.4); color:white;min-height: 280px;">
                        <div class="card-body">
                            <h5 class="card-title align-left text-center">
                                <i class="fas fa-newspaper"></i> Latest News
                            </h5>
                            <hr />
                            <div class="box">
                                <div class="hid-box" [class.slide-up]="showSlide">
                                    <h5>Alumni Portal Launch</h5>
                                    <p>Exciting News: Our Alumni Portal is now live! Connect, network, and stay updated
                                        with fellow alumni. Join us today for exclusive updates.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">

            </div>
            <div class="col-lg-3">


            </div>
        </div>
    </div>
</header>
