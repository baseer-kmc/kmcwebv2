<section class="py-5 border-bottom page-background" id="features" style="padding-top:4px !important;">
  <div class="container">
    <div class="row" class="onlyWeb">&nbsp;</div>
    <div class="row mb-4">
      <div class="col-lg-12">
        <h2 class="h4 fw-bolder text-center coolBgH1">Previous Committee Members</h2>
      </div>
    </div>
    <div class="row">
      <!-- Begin Card for a Committee Member -->
      <ng-container *ngFor="let member of itemsList">
        <div class="col-md-6 col-lg-3 mb-3">
          <div class="card h-100 shadow-sm">
            <img
              [src]="member.photoPath"
              class="card-img-top text-center" style="width: 250px;margin: 0 auto;" [alt]="member.memberName">
            <div class="card-body">
              <h5 class="card-title">{{member.memberName}}</h5>
              <p class="card-text">
                {{member.description}}
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
